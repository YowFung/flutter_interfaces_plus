name: flutter_interfaces_plus
description: Enhanced Flutter network interface plug-in for multiple platforms.
version: 0.0.3
homepage: https://github.com/YowFung/flutter_interfaces_plus

environment:
  sdk: ">=2.7.0 <3.13.0"
  flutter: ">=1.20.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_interfaces_plus
        pluginClass: FlutterInterfacesPlusPlugin
      ios:
        pluginClass: FlutterInterfacesPlusPlugin
      linux:
        pluginClass: FlutterInterfacesPlusPlugin
      macos:
        pluginClass: FlutterInterfacesPlusPlugin
      windows:
        pluginClass: FlutterInterfacesPlusPlugin